<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Winny Catering</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #1ec8ff;
      padding: 1em;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: white;
    }
    nav {
      background-color: #1ec8ff;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      padding: 0.5em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .menu-section {
      padding: 2em 0;
      text-align: center;
      max-width: 1200px;
      margin: auto;
    }
    .menu-section h2 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    .menu-category {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;
      margin-top: 2em;
    }
    .menu-item {
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5em;
      text-align: center;
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .menu-item h3 {
      margin-top: 1em;
      font-size: 1.6em;
      color: #1ec8ff;
    }
    .menu-item p {
      font-size: 1em;
      margin-top: 0.5em;
      color: #555;
    }
    .menu-item .price {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      margin-top: 0.8em;
    }
  </style>
</head>
