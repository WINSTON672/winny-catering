<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winny's Catering</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', sans-serif;
      background: #fffaf0;
      color: #333;
    }
    header {
      background-color: #1ec8ff;
      padding: 1em;
      text-align: center;
      font-size: 2.5em;
      font-family: 'Dancing Script', cursive;
    }
    .slideshow {
      position: relative;
      max-width: 100%;
      margin: auto;
    }
    .slides {
      display: none;
      width: 100%;
      height: auto;
    }
    .info {
      padding: 2em;
      text-align: center;
    }
    .info h2 {
      color: #1ec8ff;
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <header>Winny Catering</header>

  <div class="slideshow">
    <img class="slides" src="https://raw.githubusercontent.com/WINSTON672/winny-catering/main/IMG_0497.jpeg" />
    <img class="slides" src="https://raw.githubusercontent.com/WINSTON672/winny-catering/main/IMG_0498.jpeg" />
    <img class="slides" src="https://raw.githubusercontent.com/WINSTON672/winny-catering/main/IMG_0499.jpeg" />
  </div>

  <div class="info">
    <h2>About Winny Catering</h2>
    <p>We offer custom catering for sweet sixteen events, parties, and more! Book now to bring style and flavor to your next celebration.</p>
  </div>

  <script>
    let slideIndex = 0;
    const showSlides = () => {
      const slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    };
    showSlides();
  </script>
</body>
</html>
