<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winny's Catering</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff5e6;
      color: #333;
    }
    header {
      background-color: #ffbb66;
      padding: 1em;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
      border-radius: 20px;
    }
    .slide {
      display: none;
      width: 100%;
    }
    .slide img {
      width: 100%;
      height: auto;
    }
    .active {
      display: block;
    }
    .content {
      padding: 2em;
      text-align: center;
    }
    .content h2 {
      color: #ff7f50;
    }
    .footer {
      text-align: center;
      padding: 1em;
      background-color: #ffbb66;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    Winny's Catering
  </header>

  <div class="slideshow-container">
    <div class="slide active">
      <img src="images/IMG_0483.png" alt="Slideshow Image 1" />
    </div>
    <div class="slide">
      <img src="images/IMG_0484.png" alt="Slideshow Image 2" />
    </div>
    <div class="slide">
      <img src="images/IMG_0485.png" alt="Slideshow Image 3" />
    </div>
    <!-- Add more slides as needed -->
  </div>

  <div class="content">
    <h2>About Winny's Catering</h2>
    <p>
      We create unforgettable food experiences for special events. From birthdays to Sweet Sixteens, Winnyâ€™s Catering brings elegance, flavor, and style to your celebration.
    </p>
  </div>

  <div class="footer">
    &copy; 2025 Winny's Catering. All rights reserved.
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 3000); // Change every 3 seconds
  </script>
</body>
</html>
